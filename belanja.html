<body bgcolor="fffff">

            <ul>
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
            </ul>
        </div>

    <header>
        <div class="container">
            <h1><a href="index.html">KIDANG KEMBAR</a></h1>

        </div>
    </header>

    <h1>Kasir Toko Kidang Kembar</h1>
    <div class="container">
        <form action="checkout.php" method="POST">
            <table>
                <tr>
                    <th>Produk</th>
                    <th>Harga (per satuan)</th>
                    <th>Jumlah</th>
                </tr>
                <tr>
                    <td>Amistartop</td>
                    <td>Rp 65,000</td>
                    <td><input type="number" name="amistartop" id="amistartop" min="0" onchange="calculateTotal()"></td>
                </tr>
                <tr>
                    <td>Starban</td>
                    <td>Rp 75,000</td>
                    <td><input type="number" name="starban" id="starban" min="0" onchange="calculateTotal()"></td>
                </tr>
                <tr>
                    <td>Plenum</td>
                    <td>Rp 35,000</td>
                    <td><input type="number" name="plenum" id="plenum" min="0" onchange="calculateTotal()"></td>
                </tr>
            </table>
            <div class="total">
                <label for="total">Total Pembelian:</label>
                <input type="text" name="total" id="total" readonly>
            </div>
            <input type="submit" value="Checkout">
        </form>
    </div>
</body>
