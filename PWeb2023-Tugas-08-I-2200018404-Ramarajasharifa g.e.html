<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body bgcolor="#FFFFF0">
  <h1>Program Biodata</h1>
    <form>
      <label for="name">Nama :</label>
      <input type="text" id="name" name="name" pattern="[A-Za-z\s]+" title="Hanya diizinkan huruf dan spasi" required><br><br>

      <label for="nim">NIM :</label>
      <input type="text" id="nim" name="nim" pattern="[0-9]{8}" title="Harus terdiri dari 8 angka" required><br><br>

      <label for="umur">Usia :</label>
      <input type="number" id="umur" name="umur" min="1" max="150" title="Harus berupa angka antara 1 dan 150" required><br><br>

      <label for="alamat">Alamat :</label>
      <input type="text" id="alamat" name="alamat" required><br><br>

      <label for="hobbi">Hobi :</label>
      <input type="text" id="hobbi" name="hobbi" required><br><br>

      <button type="submit">SUBMIT</button>
    </form>

    <div id="output"></div>

    <script>
      const form = document.querySelector('form');
      const output = document.querySelector('#output');

      form.addEventListener('submit', function(event) {
        event.preventDefault();
        
        // Get input values
        const name = document.querySelector('#name').value.trim();
        const nim = document.querySelector('#nim').value.trim();
        const umur = document.querySelector('#umur').value.trim();
        const alamat = document.querySelector('#alamat').value.trim();
        const hobbi = document.querySelector('#hobbi').value.trim();

        // Validate input
        if (!name || !nim || !umur || !alamat || !hobbi) {
          output.innerHTML = '<p>Silahkan lengkapi data biodata Anda!</p>';
          return;
        }

        // Generate output
        const biodata = `
          <h2>Biodata</h2>
          <ul>
            <li>Nama: ${name}</li>
            <li>NIM: ${nim}</li>
            <li>Usia: ${umur}</li>
            <li>Alamat: ${alamat}</li>
            <li>Hobi: ${hobbi}</li>
          </ul>
        `;
        output.innerHTML = biodata;
      });
    </script>

</body>
</html>
